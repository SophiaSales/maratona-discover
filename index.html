<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css"> <!--link chamando o css pra pagina-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body >
    <header>   <!--cabesalio da pagina-->
        <h1 id="logo">dev.finance$</h1>  <!--logo do site-->
    </header>

    <main class="container">   <!--conteudo principal da pagina-->
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">   <!--classificando como uma caixa com um conteudo-->
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
                
            <div class="card">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
               
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">   <!--tabela-->
                <thead>   <!--cabesalio da tabela-->
                    <tr>   <!--tr é uma linha-->
                        <th>Descrição</th>   <!--th é um conteudo-->
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>   <!--corpo de tabela-->
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Criaçao website</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Internet</td>
                        <td>-R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <footer>dev.finance$</footer>   <!--rodapé da pagina-->

</body>

</html>
