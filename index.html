<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css"> <!--link chamando o css pra pagina-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body >
    <header>   <!--cabesalio da pagina-->
        <img src="./assets/logo.svg" alt="Logo Dev Finance">  <!--logo do site-->
    </header>

    <main class="container">   <!--conteudo principal da pagina-->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">   <!--classificando como uma caixa com um conteudo-->
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image de Entradas">               
                </h3>
                <p>R$ 5.000,00</p>
            </div>
                
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Image de Saidas">    
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image de Total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
               
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Trasação</a>

            <table id="data-table">   <!--tabela-->
                <thead>   <!--cabesalio da tabela-->
                    <tr>   <!--tr é uma linha-->
                        <th>Descrição</th>   <!--th é um conteudo-->
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>   <!--corpo de tabela-->
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg"alt="Remover Trasaçoes"></td>
                    </tr>

                    <tr>
                        <td class="description">Criaçao website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg"alt="Remover Trasaçoes"></td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg"alt="Remover Trasaçoes"></td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <footer>dev.finance$</footer>   <!--rodapé da pagina-->

</body>

</html>
